services:
  # ============================================================================
  # WatchDogs Video Analysis System - Main Service
  # ============================================================================
  watchdogs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchdogs-video-analysis
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Override environment for Docker deployment
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - TEMP_VIDEO_PATH=/app/data/temp
    
    # Port mapping
    ports:
      - "5000:5000"
    
    # Persistent volumes
    volumes:
      # Named volume for persistent video storage (survives container rebuilds)
      - video_storage:/app/data/temp
    
    # Resource limits (production)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: '2G'
        reservations:
          cpus: '0.5'
          memory: '512M'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Network
    networks:
      - watchdogs-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  video_storage:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  watchdogs-network:
    driver: bridge

